<p-sidebar [styleClass]="sidebarstyle" [visible]="sidebarVisible" showCloseIcon="false" [modal]="false" position="right">
  <div class="p-2">
    <h3>{{ selectedTableService.selectedTable?.name }} - Terraza</h3>
    <p class="text-sm">Hoy</p>
  </div>

  <hr />

  <ng-template pTemplate="footer">
    <div>
      <textarea
        class="border-2 border-yellow-300 bg-gray-800 text-white p-2 resize-none"
        rows="2"
        placeholder="Tener en cuenta..."
        cols="30"
        pInputTextarea
        [autoResize]="true"
      >
      </textarea>

      <div class="flex items-center w-full">
        <p-button styleClass="bg-yellow-300 text-gray-800 p-2" label="Nueva comanda" icon="pi pi-plus" />
        <p-button styleClass="bg-white border-2 border-orange-400 text-orange-400 p-2 grow" icon="pi pi-plus" />
      </div>

      <div class="flex gap-1 items-center w-full mt-1">
        <p-button styleClass="bg-orange-400 text-white p-2" label="Imprimir ticket" />
        <p-button styleClass="border-2 border-orange-400 text-white bg-gray-800 p-2" label="Cerrar cuenta" />
      </div>
    </div>
  </ng-template>
</p-sidebar>
